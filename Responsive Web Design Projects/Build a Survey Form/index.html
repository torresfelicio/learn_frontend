<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<header class="center">
      <h1 id="title">Survey Form</h1>
    </header>
    <main class="center">
      <div>
      <p id="description">This survey form is intended to used only for students.</p>
      </div>
      <div>
        <form id="survey-form">
          <table align="center">
            <tr>
              <th>
                <label for="name" id="name-label">Name: </label>
               </th>
              <td>
          <input type="name" required placeholder="Enter Name" id="name" name="name">
              </td>
            </tr>
              <tr>
                <th>
              <label for="email" id="email-label">Email: </label>
                </th>
                <td>
          <input type="email" required id="email" placeholder="Enter Email" name="email">
                </td>
            </tr>
            <tr>
              <th>
          <label for="number" id="number-label">Number: </label>
              </th>
              <td>
          <input type="number" min="0" max="100" height="20" width="20px" id="number" placeholder="Enter Number" name="number">
              </td>
            </tr>
            <tr>
              <th>
                <label for="comment">Comment:</label>
                </th>
                  <td>
                    <textarea rows="3" placeholder="Enter additional comment" cols="22"></textarea>
                        </td>
            </tr>
            <tr>
              <th>
                <label for="country">Country:</label>
              </th>
              <td>
                <select id="dropdown">
                  <option>--select--</option>
                  <option>Abc</option>
                  <option>Pqr</option>
                  <option>Xyz</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>
                <label for="gender">Gender: </label>
              </th>
              <td>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female"> Female
               </td>
            </tr>
            <tr>
              <th>
                <label for="checkbox">Skills: </label>
              </th>
              <td>
                <input type="checkbox" name="skill" value="HTML">HTML
                <input type="checkbox" name="skill" value="CSS">CSS
                <input type="checkbox" name="skill" value="JavaScript">JavaScript
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input class="btn btn-hover--transparent-shadow btn--transition" type="submit" id="submit">
              </td>
            </tr>
            <table>
        </form>
      </div>
    </main>
    <footer>
    </footer>

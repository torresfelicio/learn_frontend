<!DOCTYPE html>
<html>
 <head>
   <title>Curso JavaScript Progressivo</title>

   <script type="text/javascript">
    var num1 = prompt("Primeiro numero: ");
    num1 = parseInt(num1);

    var num2 = prompt("Segundo  numero: ");
    num2 = parseInt(num2);

    document.write(num1," elevado a ", num2, " = ", Math.pow(num1, num2) );
   </script>

 </head>
</html>

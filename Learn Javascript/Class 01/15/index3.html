<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <button onclick="number()">Gera Numero</button>
  <button onclick="number2()">Gera Numero Inteiro</button>
  <h1 id="numeroGerado"></h1>
  <h2 id="numeroGerado2"></h2>

  <script type="text/javascript">
  
  function number(){
    numeroGerado.innerHTML = Math.random();
  }

  function number2(){
    numeroGerado2.innerHTML = Math.floor(100* Math.random() +1); //com o +1 nunca gera o zero
  }
  
  </script>
</head>
<body>
  
</body>
</html>

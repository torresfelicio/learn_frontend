<!DOCTYPE html>
<html>
 <head>
   <title>Curso JavaScript Progressivo</title>
    <button onclick="contar()">Contar</button><br />

    <script type="text/javascript">
   function contar(){
    var count = 1;

    while (count<=10){
     document.writeln(count+"<br />");
     count = count+1;
    }
   }
    </script>
 </head>
</html>

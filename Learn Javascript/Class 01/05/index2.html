<!DOCTYPE html>
<html>
 <head>
   <title>Curso JavaScript Progressivo</title>
  <input id="nomes" name="nome" value="" type="text">
  <button onclick="foi()">OK</button>

  <script type="text/javascript">
    function foi(){
      var nome = document.getElementById("nomes").value;
      alert("digitado: "+nome);
    }
  </script>
 </head>
</html>

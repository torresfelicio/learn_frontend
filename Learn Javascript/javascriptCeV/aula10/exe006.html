<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    body {
      background-color: black;
      color: blanchedalmond;
    }
    #area {
      background-color: brown;
      color: cornsilk;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div id="area">
    DIV
  </div>
  <script>

    a = document.querySelector('div#area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', saiu)

    function clicar() {
      document.querySelector('div#area').
      innerHTML = 'Clicado';
    }
    function entrar() {
      document.querySelector('div#area').
      innerHTML = 'Entrou';
    }
    function saiu() {
      document.querySelector('div#area').
      innerHTML = 'Saiu'
    }
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando</title>
</head>
<body>
  <h1>Somando</h1>
  <input type="number" name="txtn1" id="txtn1"> + 
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="somar" onclick="somar()">
  <div id="result">
    <h1>Resultado:</h1>
    <p id="result"></p>
  </div>
  <script>
    function somar(){
      var tn1 = Number.parseInt(document.querySelector('input#txtn1').value)
      var tn2 = Number.parseInt(document.querySelector('input#txtn2').value)
      var result = tn1 + tn2
      document.querySelector('p#result').innerHTML = `valor: ${result}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      color: blanchedalmond;
    }
  </style>
</head>
<body>
  <h1>Estudos DOM</h1>
  <p>Aprendendo a usar o <strong>DOM</strong> no HTML</p>
  <p>Aqui vai o resultado</p>
  <div class="click">Clique em mim</div>
  <script>
    var p1 = document.querySelector('div.click')
    p1.style.background = 'grey'
    p1.style.color = 'red'
    p1.style.padding = '50px'
    p1.innerHTML = 'Clicado'
  </script>
</body>
</html>
